<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="facebook.png.svg" alt="facebook">
            <p class="text-2xl mx-5 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-md w-1/3 relative">
            <input class="px-3 h-10 my-2 border border-1 outline-blue-400 border-gray rounded-md" type="text" placeholder="Email address or phone number">
            <input  class="px-3 h-10 my-2 border border-1  outline-blue-400 border-gray  rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 h-10 my-2 rounded-md font-bold">Log In</button>
            <span class="text-blue-500 text-center  text-sm my-2 cursor-pointer hover:underline">forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white  my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer ">Create a page</span>  for a celebrity, brand or business</span>

        </div>
    </div>
</body>
</html>
